name: auction
description: "Indexes auction events from local deployment"

networks:
  - name: local
    chain_id: 31337
    rpc: http://localhost:8545

storage:
  postgres:
    enabled: true
    connection_string: "postgresql://wavey@localhost:5432/auction"

contracts:
  - name: AuctionFactory
    abi: "./abis/AuctionFactory.json"
    details:
      - network: local
        address: "0xCd7c00Ac6dc51e8dCc773971Ac9221cC582F3b1b"
        start_block: 0
        include_events:
          - DeployedNewAuction

  - name: AuctionHouse
    abi: "./abis/AuctionHouse.json"
    details:
      - network: local
        start_block: 0
        include_events:
          - AuctionEnabled
          - AuctionDisabled
          - AuctionKicked
          - UpdatedStartingPrice
          - UpdatedStepDecayRate
